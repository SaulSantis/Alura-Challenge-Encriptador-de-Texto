<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptador de Texto Alura One</title>
</head>

<body>
    <main>
        <section>
            <h1 class="titulo-principal">ENCRIPTADOR DE TEXTO</h1>
            <h2 class="descripcion">Con el programa de encriptación de Alura One podrás crear mensajes secretos para
                enviarlos a tus
                amigos.</h2>
            <textarea name="" class="textarea-encriptar" cols="58" rows="6"
                placeholder="Ingresa tu texto aquí, para encriptar o desencriptar un mensaje."
                style="text-transform:uppercase;"></textarea>

            <h3 class="instrucciones">Solo podrás ingresar letras minúsculas sin acento ni caracteres especiales.</h3>
            <div class="botones-encriptador">
                <button class="btn-Encriptar">ENCRIPTAR</button>
                <button class="btn-Desencriptar">DESENCRIPTAR</button>
            </div>
        </section>

        <section>
            <h2 class="subtitulo">MENSAJE ENCRIPTADO</h2>
                <textarea name="" class="text-area-mensaje" cols="58" rows="6"
                    placeholder="Ningún mensaje fue encontrado."></textarea>
            <div class="botonCopiar">
                <button class="btnCopiar">COPIAR MENSAJE</button>

            </div>
        </section>

    </main>
    <footer>
        <p>ORACLE + ALURA LATAM - ALURA CHALLENGES &copy COPYRIGHT SANTISTUDIO</p>
    </footer>
</body>

</html>
